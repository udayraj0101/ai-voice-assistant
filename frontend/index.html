<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Real-Time AI Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f0f2f5;
        }

        h1 {
            color: #333;
        }

        button {
            padding: 15px 25px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
        }

        button#stop {
            background-color: #f44336;
        }

        audio {
            margin-top: 20px;
            width: 80%;
        }

        #status {
            margin-top: 15px;
            font-weight: bold;
            color: #555;
        }
    </style>
</head>

<body>
    <h1>Real-Time Voice Assistant</h1>
    <button id="start">Start</button>
    <button id="stop" disabled>Stop</button>
    <div id="status">Status: Idle</div>
    <audio id="output" controls autoplay></audio>

    <script src="script.js"></script>
</body>

</html>
